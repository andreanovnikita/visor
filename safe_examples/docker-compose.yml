version: '3.8'
services:
  web:
    image: nginx:1.25.3-alpine
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./data:/data:ro
    read_only: true
    mem_limit: 256m
    cpus: 0.5
    ulimits:
      nproc: 4096
      nofile:
        soft: 1024
        hard: 2048
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      com.example.service: "web"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
  db:
    image: postgres:13.12
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    mem_limit: 512m
    cpus: 0.5
    ulimits:
      nproc: 4096
      nofile:
        soft: 1024
        hard: 2048
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      com.example.service: "db"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 3s
      retries: 5

networks:
  internal: {}
